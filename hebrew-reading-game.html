<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hebrew Reading and Writing Game</title>
  <style>
    body {
      background-color: #0038b8;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .game-section {
      margin-bottom: 20px;
    }
    .input-area {
      margin-top: 10px;
    }
    .input-area input {
      padding: 10px;
      width: 300px;
      font-size: 1em;
    }
    .input-area button {
      padding: 10px;
      background-color: #ffffff;
      color: #0038b8;
      border: none;
      cursor: pointer;
      font-size: 1em;
      margin-left: 10px;
    }
    .input-area button:hover {
      background-color: #cce7ff;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Hebrew Reading and Writing Game</h1>

  <div class="game-section">
    <label for="category">Select a Category:</label>
    <select id="category">
      <option value="weekday">Weekday Liturgy</option>
      <option value="torah">Torah</option>
      <option value="prophets">Prophets</option>
      <option value="psalms">Psalms</option>
      <option value="shabbat">Shabbat Liturgy</option>
    </select>
  </div>

  <div class="game-section">
    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty">
      <option value="easy">Easy (Vowels)</option>
      <option value="medium">Medium (No Vowels)</option>
      <option value="hard">Hard (No Vowels, Timer)</option>
    </select>
  </div>

  <div class="game-section">
    <button onclick="startGame()">Start Game</button>
  </div>

  <div class="game-section">
    <div id="hebrew-text" style="font-size: 1.5em; margin-bottom: 20px;"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type the Hebrew text here...">
      <button onclick="checkAnswer()">Check</button>
    </div>
    <div id="feedback"></div>
    <p id="score">Score: 0</p>
    <p id="timer" style="font-size: 1.2em;"></p>
  </div>
</div>

<script>
  const texts = {
    weekday: [
      { withVowels: "מוֹדֶה אֲנִי לְפָנֶיךָ", noVowels: "מודה אני לפניך" },
      { withVowels: "שְׁמַע יִשְׂרָאֵל ה' אֱלֹקֵינוּ ה' אֶחָד", noVowels: "שמע ישראל ה' אלקינו ה' אחד" }
    ],
    torah: [
      { withVowels: "בְּרֵאשִׁית בָּרָא אֱלֹקִים", noVowels: "בראשית ברא אלקים" },
      { withVowels: "וַיֹּאמֶר אֱלֹקִים יְהִי אוֹר", noVowels: "ויאמר אלקים יהי אור" }
    ],
    prophets: [
      { withVowels: "כֹּה אָמַר ה'", noVowels: "כה אמר ה'" },
      { withVowels: "שׁוּבוּ אֵלַי וְאָשׁוּב אֲלֵיכֶם", noVowels: "שובו אלי ואשוב אליכם" }
    ],
    psalms: [
      { withVowels: "אֲשַׁרֵי הַגֶּבֶר", noVowels: "אשרי הגבר" },
      { withVowels: "מִזְמוֹר לְדָוִד", noVowels: "מזמור לדוד" }
    ],
    shabbat: [
      { withVowels: "לְכָה דוֹדִי לִקְרַאת כַּלָּה", noVowels: "לכה דודי לקראת כלה" },
      { withVowels: "בּוֹאִי בְשָׁלוֹם", noVowels: "בואי בשלום" }
    ]
  };

  let selectedText = "";
  let currentCategory = "";
  let difficulty = "";
  let score = 0;
  let timerInterval = null;

  function startGame() {
    currentCategory = document.getElementById("category").value;
    difficulty = document.getElementById("difficulty").value;
    const categoryTexts = texts[currentCategory];
    const randomText = categoryTexts[Math.floor(Math.random() * categoryTexts.length)];

    if (difficulty === "easy") {
      selectedText = randomText.withVowels;
    } else {
      selectedText = randomText.noVowels;
    }

    document.getElementById("hebrew-text").textContent = selectedText;
    document.getElementById("user-input").value = "";
    document.getElementById("feedback").textContent = "";
    document.getElementById("timer").textContent = "";
    
    if (difficulty === "hard") {
      startTimer();
    }
  }

  function checkAnswer() {
    const userInput = document.getElementById("user-input").value.trim();
    if (userInput === selectedText) {
      score += 10;
      document.getElementById("feedback").textContent = "Correct!";
      document.getElementById("score").textContent = "Score: " + score;
      startGame();
    } else {
      document.getElementById("feedback").textContent = "Try again.";
    }
  }

  function startTimer() {
    let timeLeft = 30;
    document.getElementById("timer").textContent = `Time: ${timeLeft}s`;

    timerInterval = setInterval(() => {
      timeLeft--;
      document.getElementById("timer").textContent = `Time: ${timeLeft}s`;

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        document.getElementById("feedback").textContent = "Time's up!";
        document.getElementById("hebrew-text").textContent = "";
        document.getElementById("user-input").disabled = true;
      }
    }, 1000);
  }
</script>

</body>
</html>
