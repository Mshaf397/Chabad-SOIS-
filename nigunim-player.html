<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chabad Nigunim Player</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0038b8;
    color: white;
    padding: 1em;
    max-width: 600px;
    margin: auto;
  }
  h1 {
    text-align: center;
  }
  .player {
    margin-bottom: 1em;
  }
  .controls {
    display: flex;
    justify-content: center;
    gap: 1em;
    margin-top: 0.5em;
  }
  .controls button {
    background: #fff;
    color: #0038b8;
    border: none;
    padding: 0.5em 1em;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Chabad Nigunim Player</h1>

<div class="player">
  <label for="nigun-select">Select a Nigun:</label>
  <select id="nigun-select">
    <option value="" disabled selected>Select a nigun...</option>
    <option value="nigun1.mp3">Nigun Simcha</option>
    <option value="nigun2.mp3">Nigun Hachana</option>
    <option value="nigun3.mp3">Nigun Daled Bavos</option>
  </select>
</div>

<div class="controls">
  <button id="play">Play</button>
  <button id="pause">Pause</button>
  <button id="stop">Stop</button>
</div>

<div id="now-playing">No nigun selected.</div>

<audio id="audio-player" src=""></audio>

<script>
  const audio = document.getElementById('audio-player');
  const select = document.getElementById('nigun-select');
  const playButton = document.getElementById('play');
  const pauseButton = document.getElementById('pause');
  const stopButton = document.getElementById('stop');
  const nowPlaying = document.getElementById('now-playing');

  select.addEventListener('change', () => {
    const selectedNigun = select.value;
    if (selectedNigun) {
      audio.src = `nigunim/${selectedNigun}`;
      nowPlaying.textContent = `Now playing: ${select.options[select.selectedIndex].text}`;
      audio.play();
    }
  });

  playButton.addEventListener('click', () => {
    if (audio.src) audio.play();
  });

  pauseButton.addEventListener('click', () => {
    if (audio.src) audio.pause();
  });

  stopButton.addEventListener('click', () => {
    if (audio.src) {
      audio.pause();
      audio.currentTime = 0;
      nowPlaying.textContent = "No nigun selected.";
    }
  });
</script>

</body>
</html>
