<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jewish Karaoke</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #8b0000;
    }
    .karaoke-song {
      margin: 40px auto;
      max-width: 800px;
      background: #fdfdfd;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
    iframe {
      width: 100%;
      height: 400px;
      margin-bottom: 15px;
    }
    .lyrics {
      background: #fff8dc;
      padding: 15px;
      white-space: pre-wrap;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1> Jewish Karaoke </h1>
  <p>Sing along with these classic Jewish melodies!</p>

  <div class="karaoke-song">
    <h2>Oseh Shalom</h2>
    <iframe src="https://www.youtube.com/embed/XUZzCdvHwH0" frameborder="0" allowfullscreen></iframe>
    <div class="lyrics">
      注止砖侄 砖指止 执旨职专止指<br>
      旨 址注植砖侄 砖指止 注指值旨<br>
      职注址 指旨 执砖职专指值<br>
      职执职专旨 指值
    </div>
  </div>

  <div class="karaoke-song">
    <h2>Adon Olam</h2>
    <iframe src="https://www.youtube.com/embed/1vJTuWcK9E0" frameborder="0" allowfullscreen></iframe>
    <div class="lyrics">
      植止 注止指 植砖侄专 指址职<br>
      职旨侄专侄 指旨 职爪执专 执职专指<br>
      职注值转 址注植砖指 职侄驻职爪止 止旨<br>
      植址 侄侄职 砖职止 执拽职专指
    </div>
  </div>

  <div class="karaoke-song">
    <h2>Hinei Ma Tov</h2>
    <iframe src="https://youtu.be/pY2L0cdMBeQ?si=vsz0Z2HNbd6rOLQC" frameborder="0" allowfullscreen></iframe>
    <div class="lyrics">
      执值旨 址 旨止 旨址 指旨注执<br>
      砖侄侄转 址执 址旨 指址
    </div>
  </div>
</body>
</html>
