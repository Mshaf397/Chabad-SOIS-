<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jewish Karaoke</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #8b0000;
    }
    .karaoke-song {
      margin: 40px auto;
      max-width: 800px;
      background: #fdfdfd;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
    iframe {
      width: 100%;
      height: 400px;
      margin-bottom: 15px;
    }
    .lyrics {
      background: #fff8dc;
      padding: 15px;
      white-space: pre-wrap;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>🎤 Jewish Karaoke 🎶</h1>
  <p>Sing along with these classic Jewish melodies!</p>


  <div class="karaoke-song">
    <h2>Hinei Ma Tov</h2>
    <video src="Nigun _Hinei Mah Tov_ _ The Lubavitcher Rebbe.mp4" width="480" height="600" controls>Video not supported!</video>
    <div class="lyrics">
      הִנֵּה מַה טּוֹב וּמַה נָּעִים<br>
      שֶׁבֶת אַחִים גַּם יָחַד
    </div>
  </div>
</body>
</html>
