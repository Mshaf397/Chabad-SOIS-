<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jewish Emojis - Chabad SOIS</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      max-width: 600px;
      margin: 2rem auto;
      font-family: Arial, sans-serif;
      color: #002366;
      background-color: #f0f8ff;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .emoji-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      font-size: 3rem;
    }
    .emoji-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100px;
    }
    .emoji-label {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #0044bb;
    }
  </style>
</head>
<body>

<header>
  <h1>Jewish Emojis</h1>
  <p>Have fun with these Jewish-themed emojis!</p>
</header>

<main>
  <div class="emoji-grid">
    <div class="emoji-item">
      <div>🕍</div>
      <div class="emoji-label">Synagogue</div>
    </div>
    <div class="emoji-item">
      <div>🕎</div>
      <div class="emoji-label">Menorah</div>
    </div>
    <div class="emoji-item">
      <div>✡️</div>
      <div class="emoji-label">Star of David</div>
    </div>
    <div class="emoji-item">
      <div>📜</div>
      <div class="emoji-label">Torah Scroll</div>
    </div>
    <div class="emoji-item">
      <div>🕯️</div>
      <div class="emoji-label">Shabbat Candle</div>
    </div>
    <div class="emoji-item">
      <div>🍷</div>
      <div class="emoji-label">Kiddush Cup</div>
    </div>
    <div class="emoji-item">
      <div>🍞</div>
      <div class="emoji-label">Challah</div>
    </div>
    <div class="emoji-item">
      <div>🎉</div>
      <div class="emoji-label">Celebration</div>
    </div>
  </div>
</main>

<footer>
  <p>3151 Stoney Street, Mohegan Lake, NY 10547</p>
  <p>Text only: 857-271-1212</p>
  <p>Email: <a href="mailto:askchabadsois@gmail.com">askchabadsois@gmail.com</a></p>
</footer>

</body>
</html>
